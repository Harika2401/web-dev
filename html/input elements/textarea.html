<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
</head>
<body>
    <form action="/act">
        <label for="feedback">Please give feedback</label>
        <textarea name="feedback" id="feedback"></textarea>
        <button type="submit">Submit</button>
    </form>
    <p>url is like "file:///C:/act?feedback=gdfg"</p>
    <form action="/action">
        <label for="feedback">Please give feedback</label>
        <textarea name="feedback" id="feedback" rows="5" cols="100"></textarea>
        <p>The text is large because rows and cols are defined</p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
