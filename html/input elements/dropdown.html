<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
</head>
<body>
    <p>Syntax:</p>
    <form action="/server">
        <div>
            <select name="Profession" id="Profession">
                <option value="Stu">Student</option>
                <option value="Dev">Developer</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
    <p>The url will be like "file:///C:/server?Profession=Dev"</p>
    <p>To preselect any option you can write like this</p>
    <p> "selected"</p>
    <p> &lt; option value="Stu" selected &gt; Student &lt; option &gt;</p>
</body>
</html>
